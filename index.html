<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="icon" href="./300221.webp">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- login page container -->
    <div class="login-container">
    
     <!-- Google log -->
    <div class="google-logo">
        <img src="./1559064734google-logo-my-way-2-by-nevit.webp" alt="Google image">
    </div>
    <!-- Login-form -->
    <div class="google-login">
        <!-- Page Title -->
        <h1>Login</h1>
        <!-- Login Form -->
        <form action="#">
            <!-- Email Input -->
            <label for="email">Email:</label>
           <input type="email" name="email" id="email" placeholder="Email" required>
           <br><br>
           <!-- Password -->
           <label for="Password">Password</label>
           <input type="password" name="password" id="password" placeholder="password" required>
           <br><br>
           <!-- Button -->
           <button type="submit">Login</button>
           
           
        </form>
        <!-- Links for singup & reset password -->
        <p>Don't have an account? <a href="#">SingUp</a></p>
        <p>Forgot Password? <a href="#">Reset Password</a></p>
    </div>
    </div>
   
   
</body>
</html>
